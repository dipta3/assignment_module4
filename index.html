<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Assignment 4</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.7/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
  <div class="container mx-auto grid grid-cols-2 gap-10">
    <div class="product-list">
      <h2 class="text-3xl font-bold text-center mt-5">Products</h2>
      <div class="grid grid-cols-2 gap-5 my-5" id="product-list"></div>
    </div>

    <div class="text-center">
      <h2 class="text-3xl font-bold mt-20">Cart</h2>
      <div id="cart-items"></div>
      <div class="total font-extrabold text-yellow-500 text-xl mt-3">Total: <span id="cart-total">$0.00</span></div>
      <div class="discount">
        <input type="number" class="border border-2" id="discount-input" min="0" step="1" placeholder="Discount in (%)">
        <button class="bg-blue-500 hover:bg-blue-700 text-white px-1 py-1 font-bold rounded" id="apply-discount">Apply</button>
      </div>
      <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" id="clear-cart">Clear Cart</button>
    </div>
  </div>

  <script type="module" src="product.js"></script>
  <script type="module" src="cart.js"></script>
  <script type="module" src="main.js"></script>
</body>

</html>
